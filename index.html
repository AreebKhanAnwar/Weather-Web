<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid  py-4">
        <div class="background"></div>
        <div class="main mx-auto pt-4 ">
            <div class="input col-8 d-flex justify-content-around">
                <input type="text" placeholder="Area,Country & other" id="country">
                <button onclick="getweather()"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <div class=" ps-4 img d-flex">
                <img src="sun.png" alt="" id="imag">
                <h1 class="celcius fs-1" id="temprature">0</h1>
                <img src="weather.png" class="img_2" alt="">
            </div>
            <div  class="city text-secondary text-center">
                <h2 id="city"></h2>
            </div>
           <div class="child d-flex justify-content-around">
            <div class="second">
                <div class="mini_1 text-center">
                    <img src="humidity.png" class="mt-5" alt="">
                    <h6>Humidity</h6>
                    <p id="Humidity">0%</p>
                </div>
            </div>
            <div class="second">
                <div class="mini_1 text-center">
                    <img src="wind.png" class="mt-5" alt="">
                    <h6>Wind</h6>
                    <p id="Wind">---km/h</p>
                </div>
            </div>
            <div class="second">
                <div class="mini_1 text-center">
                    <img src="precipitation.png" class="mt-5" alt="">
                    <h6>Description</h6>
                    <p id="Precipitation">Clear</p>
                </div>
            </div>
           </div>
        </div>
    </div>












    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
